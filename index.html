<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <!-- inizio section offer-->
      <section id="offer" class="bg-info">
        <div class="container p-4">
          <h2 class="text-center text-uppercase">Want an offer?</h2>
          <form id="offerForm" class="row gy-2 my-3">
            <!-- First name input-->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="first-name">First name</label>
              <input class="form-control" id="first-name" type="text" placeholder="Enter your first name..." required />
            </div>
            <!-- Last name input -->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="name">Last name</label>
              <input class="form-control" id="name" type="text" placeholder="Enter your last name..." required />
            </div>
            <!-- Email address input-->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="email">Email address</label>
              <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
            </div>
            <!-- Phone number input-->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="hours">Hours requested</label>
              <input class="form-control" id="hours" type="text" placeholder="Hours requested..." />
            </div>
            <!-- Type of offer-->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="type-of-work">Type of work</label>
              <select class="form-select" id="type-of-work">
                <option selected>Select the type of work</option>
                <option value="1">Backend Development</option>
                <option value="2">Frontend Development</option>
                <option value="3">Project Analysis</option>
              </select>
            </div>
            <!-- Discount Code-->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="phone">Discount Code</label>
              <input class="form-control" id="discount-code" type="text" />
            </div>
            <!-- Message input-->
            <div class="col-12">
              <label class="form-label" for="message">Message</label>
              <textarea rows="5" class="form-control" id="message" placeholder="Specify your work commission..."
                required></textarea>
            </div>
            <div class="col-12 text-center mt-4">
              <button class="btn btn-warning btn-lg" id="submitButton" type="submit">Send</button>
            </div>

          </form>
        </div>
      </section>
      <!-- fine section offer-->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
