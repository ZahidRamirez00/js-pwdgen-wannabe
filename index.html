<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <!-- inizio section-->
      <section id="offer" class="bg-info">
        <div class="col-8 p-4 row">
          
          <h2 class="text-center text-uppercase">Password Generator</h2>
          <div class="col-md-6">
            <img src="./img/undraw_profile_pic_ic5t.svg" class="rounded float-start" alt="...">
          </div>
          <div class="col-md-6">
            <!-- First name input-->
            <div class="col-12">
              <label class="form-label" for="first-name">Nome</label>
              <input class="form-control" id="first-name" type="text" placeholder="Enter your first name..." required />
            </div>
            <!-- Last name input -->
            <div class="col-12">
              <label class="form-label" for="name">Cognome</label>
              <input class="form-control" id="name" type="text" placeholder="Enter your last name..." required />
            </div>
            <!-- Favourite  input-->
            <div class="col-12">
              <label class="form-label" for="email">Colore preferito</label>
              <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
            </div>
            <div class="col-12 text-center mt-4">
              <button class="btn btn-warning btn-lg" id="submitButton" type="submit">Send</button>
            </div>
            <!-- Discount Code-->
            <div class="col-12">
              <label class="form-label" for="phone">Discount Code</label>
              <input class="form-control" id="discount-code" type="text" readonly/>
            </div>
          </div>
        </div>
      </section>
      <!-- fine section offer-->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
